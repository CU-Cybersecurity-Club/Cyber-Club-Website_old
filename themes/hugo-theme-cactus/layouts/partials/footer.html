<footer id="footer">
  <div class="footer-left">
    <nav>
      <ul>
        {{ range $index, $elem := .Site.Params.social }}
        <li>
          <a class="icon" target="_blank" rel="noopener" href="{{ $elem.link }}">
            {{ $elem.name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
